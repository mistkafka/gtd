<group v-if="!loading">
    <x-input v-model="project.title" type="text" placeholder="Untitled"></x-input>
    <x-textarea v-model="project.description" placeholder="Description"></x-textarea>
    <selector title="Status" v-model="project.status" :options="projectStatuses"></selector>
    <datetime title="Due" v-model="project.dueDate" format="YYYY-MM-DD HH:mm" disable-past="true" placeholder="None" clear-text="Clear" @on-clear="project.dueDate = null"></datetime>
</group>
